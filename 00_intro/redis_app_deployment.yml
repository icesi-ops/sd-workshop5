apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-deploy
  namespace: w2
  labels:
   app: redis
spec:
  replicas: 2 #Se que deberi√°n ser 6 pero me traba el pc
  selector:
    matchLabels:
         app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
     containers:
     - name: redis-container
       image: 'redis'
       ports:
        - containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
 name: redis-service
 namespace: w2
 labels:
  app: redis
spec:
 selector:
  app: redis
 ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
    name: http