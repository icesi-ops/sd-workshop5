---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: count-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: count-app
  template:
    metadata:
      labels:
        app: count-app
    spec:
      containers:
      - name: count-app
        image: sleeptight/count-app:0.1.0
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: count-app
spec:
  type: LoadBalancer
  externalIPs:
  - 186.98.60.123
  ports:
    - name: http
      port: 8000
      targetPort: 8000
  selector:
    app: count-app